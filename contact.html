    <title>ShopApp</title>
</head>

<body>
    <div class="header">
        <div class="row">
            <div class="container">
                <nav class="navbar">
                    <div class="col-12 col-md-5 navbar-left">
                        <a href="#" class="navbar-brand"><i class="fa-brands fa-phoenix-framework"></i> ShoppApp</a>
                    </div>
                    <div class=" col-12 col-md-7 navbar-right">
                        <ul class="navbar-right-ul">
                            <li class="navbar-item-right"><a href="index.html" class="navbar-link-right">Anasayfa</a>
                            </li>
                            <li class="navbar-item-right"><a href="Biz.html" class="navbar-link-right">Hakkımızda</a>
                            </li>
                            <li class="navbar-item-right"><a href="contact.html" class="navbar-link-right">İletişim</a>
                            </li>
                            <li class="navbar-item-right"><a href="#" class="navbar-link-right">Sepet</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <body class="bg-dark">
        <div class="container my-4 map-contact">
            <div class="row g-2">
                <div class="col-md-6">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Please fill out the form.
                            </div>
                            <form class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="name" class="form-label">Phone</label>
                                    <input type="text" name="phone" id="phone" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" name="subject" id="subject" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea name="message" id="message" class="form-control"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-outline-warning" style="width: 100%">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <iframe id="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12046.372722325967!2d29.043541846016563!3d40.990388235308686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac790b17ba89d%3A0xd2d24ea0437a7ee2!2zS2FkxLFrw7Z5L8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1646827091657!5m2!1str!2str"
                        width="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </body>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
